<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Watch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./favicon/analogWatchIcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="buttonContainer">
        <button class="button">Light</button>
      </div>
      <div class="clockContainer">
        <div class="secondCounter"></div>
        <div class="minuteCounter"></div>
        <div class="hourCounter"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
